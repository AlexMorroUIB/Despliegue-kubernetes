apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-slave-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          command: [ "redis-server" ]
          args: [ "--slaveof", "cache-service", "6379" ]
